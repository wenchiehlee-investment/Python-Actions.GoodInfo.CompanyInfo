name: Update Company Info

on:
  schedule:
    # Runs at 16:00 Taipei Time (08:00 UTC) every day
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml urllib3 html5lib

      - name: Run FetchCompanyInfo
        run: python FetchCompanyInfo.py

      - name: Commit and push changes
        run: |
          # 1. Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 2. Check for changes in the specific file
          if [ -n "$(git status --porcelain raw_companyinfo.csv)" ]; then
            echo "Changes detected in raw_companyinfo.csv. Preparing to commit..."
            
            # 3. Stash the generated file to protect it during the pull
            git stash push raw_companyinfo.csv -m "Latest raw_companyinfo.csv"
            
            # 4. Pull latest changes (User's Logic)
            echo "Fetching latest changes from remote..."
            git fetch origin
            
            echo "Pulling latest changes..."
            if git pull origin main; then
              echo "✅ Successfully pulled latest changes"
            else
              echo "⚠️ Pull had conflicts or failed, will attempt to resolve..."
              # Try to reset and pull again
              git reset --hard HEAD
              git pull origin main || echo "Pull still failed, continuing with commit attempt..."
            fi
            
            # 5. Restore our generated file (force overwrite from stash)
            if git stash list | grep -q "Latest raw_companyinfo.csv"; then
                git checkout stash@{0} -- raw_companyinfo.csv
                git stash drop stash@{0}
            fi

            # 6. Commit and Push
            git add raw_companyinfo.csv
            git commit -m "Auto-update: Company Info (raw_companyinfo.csv)"
            git push origin main
          else
            echo "No changes detected. Skipping commit."
          fi
