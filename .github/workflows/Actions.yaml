name: Update Company Info

on:
  schedule:
    # Runs at 16:00 Taipei Time (08:00 UTC) every day
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml urllib3 html5lib

      - name: Run FetchCompanyInfo
        run: python FetchCompanyInfo.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Company Info (raw_companyinfo.csv)"
          file_pattern: "raw_companyinfo.csv"
          push_options: '--force'
