name: Update Company Info

on:
  schedule:
    # Runs at 16:00 Taipei Time (08:00 UTC) every day
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml urllib3 html5lib selenium webdriver-manager google-genai python-dotenv

      - name: Install Google Chrome (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Fetch Stock Lists
        run: python "Get觀察名單.py"

      - name: Run FetchCompanyInfo
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python FetchCompanyInfo.py

      - name: Commit and push changes
        run: |
          # 1. Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 2. Define files to commit
          FILES_TO_COMMIT="raw_companyinfo.csv StockID_TWSE_TPEX.csv StockID_TWSE_TPEX_focus.csv"

          # Check for changes in the specific files
          CHANGES_DETECTED="false"
          for file in $FILES_TO_COMMIT; do
            if [ -n "$(git status --porcelain "$file")" ]; then
              CHANGES_DETECTED="true"
              break
            fi
          done

          if [ "$CHANGES_DETECTED" = "true" ]; then
            echo "Changes detected in target files. Preparing to commit..."
            
            # 3. Backup the generated files to /tmp
            for file in $FILES_TO_COMMIT; do
              if [ -f "$file" ]; then
                cp "$file" "/tmp/$file"
              fi
            done
            
            # 4. Pull latest changes (User's Logic)
            echo "Fetching latest changes from remote..."
            git fetch origin
            
            echo "Pulling latest changes..."
            if git pull origin main; then
              echo "✅ Successfully pulled latest changes"
            else
              echo "⚠️ Pull had conflicts or failed, will attempt to resolve..."
              # Try to reset and pull again
              git reset --hard HEAD
              git pull origin main || echo "Pull still failed, continuing with commit attempt..."
            fi
            
            # 5. Restore our generated files (force overwrite)
            for file in $FILES_TO_COMMIT; do
              if [ -f "/tmp/$file" ]; then
                cp "/tmp/$file" "$file"
              fi
            done

            # 6. Commit and Push
            git add $FILES_TO_COMMIT
            git commit -m "Auto-update: Company Info & Stock Lists"
            git push origin main
          else
            echo "No changes detected. Skipping commit."
          fi
